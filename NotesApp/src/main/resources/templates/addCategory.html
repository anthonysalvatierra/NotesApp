<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title th:text="${title}"></title>
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <link rel="stylesheet" href="/dashboard-style.css">
  </head>
  <body class="overflow-hidden">

      <div class="container">
        <div class="row">
          <div class="col-sm-7"></div>
          <div class="col-sm-4">
            <section>
              <div class="d-flex align-items-center" style="height: 100vh;">
                <div class="card mx-auto shadow-lg p-4 mb-4 bg-white" style="width: 27rem;">
                  <div class="card-body">
                    <h5 class="card-title p-3 m-2 h1" style="letter-spacing: 2px;" th:text="${title}"></h5>
                    <form th:action="@{/note/changeCategory}" method="post">
                      <input type="hidden" th:value="${note.id}" name="idNote">
                      <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select" aria-label="Category">
                          <option selected value=""></option>
                          <div th:each="category: ${categories}">
                            <option th:value="${category.name}" th:text="${category.name}"></option>
                          </div>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
